name: CI

on:
  push:
  pull_request:

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run web:lint
      - run: npm run web:typecheck
      - run: npm run web:test
      - run: npm run web:build

  api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Stockfish
        run: sudo apt-get update && sudo apt-get install -y stockfish
      - run: python -m pip install -r apps/api/requirements-dev.txt
      - run: ruff check --config apps/api/pyproject.toml apps/api
      - run: black --config apps/api/pyproject.toml --check apps/api
      - run: pytest -c apps/api/pyproject.toml apps/api
